<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tags e AStributos para Formulários</h1>
    <hr>
    <p>Interface com campos para entrada e seleção de dados</p>

    <form action="" method="get"></form>
    <form action="" method="post">
   <!-- Nome -->
        <p>
            <label for="nome">Nome:</label>
            <input required placeholder="digite aqui" type="text" name="nome" id="nome">
        </p>
   <!-- E-mail -->
        <p>
           <label for="email">E-mail:</label>
           <input required placeholder="digite aqui" type="email" name="email" id="email">
        </p> 

        <p>Deseja receber informações? <br>
                 <input type="radio" name="informativos" id="sim">
                 <label for="sim">Sim</label>

                 <input type="radio" name="informativos" id="nao">
                 <label for="nao">Não</label>  
        </p>

        <p>
        Escolha as tecnologias de sua preferência: <br>
             <input type="checkbox" name="tecnologias" id="html">
             <label for="html">HTML</label>
             
             <input type="checkbox" name="tecnologias" id="css">
             <label for="css">CSS</label>

             <input type="checkbox" name="tecnologias" id="js">
             <label for="js">JS</label>
        </p>

   <!-- Data de Nascimento -->
        <p>
           <label for="date">Data de Nascimento:</label>
           <input required type="date" name="data" id="data">
        </p>

   <!-- Assunto -->
        <p>
           <label for="assunto"></label>
            <select required name="assunto" id="assunto">
                <option value=""></option>
                <option value="1 ">Reclamações</option>
                <option value="2">Me dá dinheiro</option>
                <option value="3">Compra de paçoca</option>
                <option value="4">Sem assunto</option>
            </select>

        </p>

   <!-- Mensagem -->
        <p>
           <label for="mensagem">Mensagem:</label>
                              <br>
           <textarea required minlength="1" maxlength="50" name="mensagem" id="mensagem" cols="25" rows="5"></textarea>
        </p>

   <!-- Password -->
        <p>
           <label for="senha">Senha:</label>
           <input required type="password" name="senha" id="senha">
        </p>
        
   <!-- Botão -->
           <button type="submit">Enviar &#9745</button>
   
    </form>

</body>
</html>
