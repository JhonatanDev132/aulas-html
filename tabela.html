<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estruturando dados tabulares (tabela)</h1>
    <hr>
       
       <!--Significado das tags:
        table : tabela como um todo
        caption : legenda/título da tabela
        tr : linha
        th : título/cabeçalho da coluna
        td : célula/coluna de dados
       -->

    <table border="2">
       <caption>Clientes</caption>

       <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Contato</th>
       </tr>

       <tr>
        <td>Chaves</td>
        <td>São Paulo</td>
        <td>11-2135-0300</td>
       </tr>

       <tr>
        <td>Chapolin</td>
        <td>Rio de Janeiro</td>
        <td>21-4444-5555</td>
       </tr>

       <tr>
        <td>Ozzy Osbourne</td>
        <td>Submundo das Trevas</td>
        <td>66-6666-6666</td>
       </tr>

    </table>


</body>
</html>
